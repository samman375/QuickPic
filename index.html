<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/popUp.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/dashboard.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/profile.css" />
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <header class="banner" id="myHeader">
        <h1 id="quickpic">Quickpic</h1>
    </header>
    <main role="main">
        <div id="loginBox">
            <h2 id="loginHeader">Quickpic</h2>
            <div id="loginBody">
                <div id="email" class="register">
                    <input type="text" class="loginField" id="emailField" placeholder="Email" /><br />
                </div>
                <div id="name" class="register">
                    <input type="text" class="loginField" id="nameField" placeholder="Name" /><br />
                </div>
                <div id="username">
                    <input type="text" class="loginField" id="usernameField" placeholder="Username" /><br />
                </div>
                <div id="password">
                    <input type="password" class="loginField" id="passwordField" placeholder="Password" /><br />
                </div>
                <div id="confirmPassword">
                    <input type="password" class="loginField" id="confirmField" placeholder="Confirm Password" /><br />
                </div>
                <button id="loginButton" class="button">Login</button>
                <div id="noAccountText">Don't have an account?</div>
                <button id="registerButton" class="signUp button">Sign Up</button>
                <button id="submitButton" class="register button">Submit</button>
            </div>
        </div>
        <div id="dashboard">
            <div id="posts"></div>
            <div id="noPostsLeft" class="no-more-posts">
                You have run out of posts to see.<br />Follow more users to see more.
            </div>
        </div>
        <div id="profile">
            <div id="backButton"></div>
            <div id="follow"></div>
            <div id="updateInfo"></div>
            <div id="userInfo"></div>
            <div id="postsTitle">Posts</div>
            <div id="userPosts"></div>
        </div>
        <div id="spacer"></div>
        <div id="popUp">
            <div id=popUpBox>
                <div id="closeButton">X</div>
                <div id="popUpMessage"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>
</html>
